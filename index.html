<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>svideo</title>
</head>

<body>
  <div id="app"></div>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    const ce = React.createElement
    const MyTitle = function (props) {
      return (
        ce("div", null,
          ce("h1", { style: { color: props.color } }, props.title)
        )
      )
    }

    const MyFirstComponent = function () {
      return ce("div", null,
        [ce(MyTitle, { title: "hello", color: "skyblue" }),
        ce(MyTitle, { title: "world", color: "orange" }),
        ce(MyTitle, { title: "hello", color: "limegreen" }),
        ce(MyTitle, { title: "world", color: "lime" }),
        ce(MyTitle, { title: "hello", color: "cyan" }),]
      )
    }
    ReactDOM.render(
      ce(MyFirstComponent),
      document.getElementById("app")
    )
  </script>
</body>

</html>
